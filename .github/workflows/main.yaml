name: Main Build


on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22'
          cache: true
      - name: Build
        run: go build .